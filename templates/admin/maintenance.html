{% extends "base.html" %}
{% block content %}
<section class="container admin-section">
    <header class="section-header">
        <h1>{{ t('maintenanceSection') }}</h1>
        <a class="btn small" href="{{ url_for('admin_dashboard') }}">{{ t('backDashboard') }}</a>
    </header>
    <div class="card">
        <form method="post" class="form-grid">
            <div class="form-group checkbox">
                <label>
                    <input type="checkbox" name="maintenance" {% if settings.get('maintenance') %}checked{% endif %}>
                    {{ t('maintenanceToggle') }}
                </label>
            </div>
            <button class="btn" type="submit">{{ t('saveSettings') }}</button>
        </form>
    </div>
</section>
{% endblock %}
