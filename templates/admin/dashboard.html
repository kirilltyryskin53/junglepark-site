{% extends "base.html" %}
{% block content %}
<section class="container admin-dashboard">
    <header class="dashboard-header">
        <h1>{{ t('adminDashboard') }}</h1>
        <div class="dashboard-actions">
            <a class="btn small" href="{{ url_for('admin_logout') }}">{{ t('logout') }}</a>
            <a class="btn small" href="{{ url_for('change_password') }}">{{ t('changePasswordLink') }}</a>
        </div>
    </header>
    <div class="dashboard-grid">
        <a class="card" href="{{ url_for('admin_users') }}">{{ t('usersSection') }}</a>
        <a class="card" href="{{ url_for('admin_menu') }}">{{ t('menuSection') }}</a>
        <a class="card" href="{{ url_for('admin_programs') }}">{{ t('programSection') }}</a>
        <a class="card" href="{{ url_for('admin_banners') }}">{{ t('bannersSection') }}</a>
        <a class="card" href="{{ url_for('admin_settings') }}">{{ t('settingsSection') }}</a>
        <a class="card" href="{{ url_for('admin_maintenance') }}">{{ t('maintenanceSection') }}</a>
    </div>
</section>
{% endblock %}
