{% extends "base.html" %}
{% block content %}
<section class="container auth-page">
    <h1>{{ t('changePasswordTitle') }}</h1>
    <form method="post" class="auth-form">
        <div class="form-group">
            <label for="currentPassword">{{ t('currentPasswordLabel') }}</label>
            <input id="currentPassword" name="currentPassword" type="password" required>
        </div>
        <div class="form-group">
            <label for="newPassword">{{ t('newPasswordLabel') }}</label>
            <input id="newPassword" name="newPassword" type="password" required>
        </div>
        <div class="form-group">
            <label for="confirmPassword">{{ t('confirmPasswordLabel') }}</label>
            <input id="confirmPassword" name="confirmPassword" type="password" required>
        </div>
        <button type="submit" class="btn full">{{ t('savePasswordButton') }}</button>
    </form>
</section>
{% endblock %}
